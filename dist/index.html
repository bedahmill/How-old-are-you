<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/dist/css/style.min.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <title>Birthday</title>
    <!-- <style>
        
    </style> -->

</head>
<body class="bodyAnimation" id="me">

    <div class="row container">
        <div class="col s12 m12 maintext fade-in">
            <h1 class="center-align"> Hey,Wanna find when your next birthday is?</h1> 
            <h6 class="center-align">Here you are showed months,weeks and even days, come on have some fun</h6>
        </div>
        <div class="inputField fade-in-down">
            <h5 class="inputInfo center-align">Enter your birthday here </h5>
            <input type="date"  id="birthdayInput" class="center-align cyan ">
        </div>
        <div class="center-align fade-in-right">
            <button class="findOut" id="explore">Find Out</button>
        </div>
        <div class="infoText">
            <div class="container">
                <h6 id="disclaimer">If the background is disturbing, you can disable it here.
                    Sorry for the Disturbance</h6> 
                    <a id="disableBtn" class="waves-effect waves-light btn black">Disable</a>
                    <h6 id="enjoy" class="center-align">Hope this seems better.</h6>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
